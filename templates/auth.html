<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mood Mate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #fbe4e9, #e0c3fc);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 900px;
      height: 500px;
      background: white;
      border-radius: 18px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
    }

    .form-left {
      width: 60%;
      background: #f6eafa;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideInLeft 1s ease forwards;
    }

    .form-left input,
    .form-left select {
      margin-bottom: 18px;
      padding: 14px;
      font-size: 16px;
      border-radius: 50px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
      background: #f3e8fd;
      text-align: center;
      transition: 0.3s ease;
    }

    .form-left input:focus,
    .form-left select:focus {
      border-color: #a86ef9;
      box-shadow: 0 0 5px #d0a3ff;
    }

    .form-right {
      width: 40%;
      background: linear-gradient(to bottom right, #fbe4e9, #e2c7eb);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: slideInRight 1s ease forwards;
    }

    .form-right h2 {
      font-size: 36px;
      font-weight: 700;
      color: #a10028;
      margin: 0;
    }

    .form-right h3 {
      font-size: 28px;
      font-weight: 600;
      margin: 5px 0 30px;
      color: #000;
    }

    .login-btn {
      background-color: #9275f5;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 6px 14px rgba(0,0,0,0.15);
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #7a5fe0;
    }

    .arrow {
      margin-top: 20px;
      font-size: 28px;
      animation: bounce 1.5s infinite;
    }

    .error-msg {
      color: #e00000;
      margin-bottom: 12px;
      text-align: center;
      font-weight: bold;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .emoji-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: float 15s linear infinite;
      opacity: 0.5;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
      }
    }

    .emoji:nth-child(1) { left: 5%; animation-delay: 0s; font-size: 28px; }
    .emoji:nth-child(2) { left: 15%; animation-delay: 3s; font-size: 30px; }
    .emoji:nth-child(3) { left: 25%; animation-delay: 6s; }
    .emoji:nth-child(4) { left: 40%; animation-delay: 2s; font-size: 26px; }
    .emoji:nth-child(5) { left: 50%; animation-delay: 5s; font-size: 34px; }
    .emoji:nth-child(6) { left: 60%; animation-delay: 1s; font-size: 24px; }
    .emoji:nth-child(7) { left: 70%; animation-delay: 4s; font-size: 30px; }
    .emoji:nth-child(8) { left: 80%; animation-delay: 6s; font-size: 36px; }
    .emoji:nth-child(9) { left: 90%; animation-delay: 2s; font-size: 28px; }
  </style>
</head>

<body>
  <div class="emoji-bubbles">
    <div class="emoji">üòä</div>
    <div class="emoji">üò¢</div>
    <div class="emoji">üòé</div>
    <div class="emoji">ü•∞</div>
    <div class="emoji">üò¥</div>
    <div class="emoji">üò†</div>
    <div class="emoji">ü§Ø</div>
    <div class="emoji">üòç</div>
    <div class="emoji">üòá</div>
  </div>

  <div class="container">
    <form class="form-left" method="POST" action="/login">
      {% if error %}
        <div class="error-msg">{{ error }}</div>
      {% endif %}
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
     
       <select name="gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="password" name="password" placeholder="Password" required>
     
      <input type="email" name="email" placeholder="Email" required>
    </form>

    <div class="form-right">
      <h2>Welcome</h2>
      <h3>Start Your Mood Journey üí´</h3>
      <button class="login-btn" onclick="document.forms[0].submit()">Login</button>
      <div class="arrow">‚¨ÖÔ∏è ‚û°Ô∏è</div>
    </div>
  </div>
</body>
</html>
